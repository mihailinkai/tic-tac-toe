<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Тик-так-тоу</title>
<!--	Собственные стили-->
	<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
	
	<div class="title" >
<!--	строка информации-->
		<p class="result" id="message">Ваш ход X!</p>	</div>
<!--		блоки - клетки-->
	<div class="game-field">
		<div class="block" data-cell="1"></div>
		<div class="block" data-cell="2"></div>
		<div class="block" data-cell="3"></div>
		<div class="block" data-cell="4"></div>
		<div class="block" data-cell="5"></div>
	<div class="block" data-cell="6"></div>
	<div class="block" data-cell="7"></div>
		<div class="block" data-cell="8"></div>
	<div class="block" data-cell="9"></div>	
	</div>
	
	<button id="reset-game">Сыграть ещё раз</button>

<!--
	Мой скрипт javaScript
-->
	<script type="text/javascript" src="tic-tac-toe.js"></script>
</body>
</html>
